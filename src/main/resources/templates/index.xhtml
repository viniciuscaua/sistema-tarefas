<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gerenciador de Tarefas</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.0/primeflex.min.css" />
</h:head>

<h:body>
    <div class="card">
        <h:form id="form">
            <p:growl id="messages" showDetail="true"/>
            
            <p:panel header="Nova Tarefa">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="titulo" value="Título:"/>
                    <p:inputText id="titulo" value="#{taskController.task.titulo}" required="true"/>
                    
                    <p:outputLabel for="descricao" value="Descrição:"/>
                    <p:inputTextarea id="descricao" value="#{taskController.task.descricao}" rows="3"/>
                    
                    <p:outputLabel for="responsavel" value="Responsável:"/>
                    <p:inputText id="responsavel" value="#{taskController.task.responsavel}" required="true"/>
                    
                    <p:outputLabel for="prioridade" value="Prioridade:"/>
                    <p:selectOneMenu id="prioridade" value="#{taskController.task.prioridade}" required="true">
                        <f:selectItem itemLabel="Alta" itemValue="ALTA"/>
                        <f:selectItem itemLabel="Média" itemValue="MEDIA"/>
                        <f:selectItem itemLabel="Baixa" itemValue="BAIXA"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="deadline" value="Deadline:"/>
                    <p:datePicker id="deadline" value="#{taskController.task.deadline}" required="true"
                                pattern="dd/MM/yyyy" showIcon="true"/>
                </h:panelGrid>
                
                <p:commandButton value="Salvar" action="#{taskController.salvar}" update="form"
                               style="margin-top: 10px;"/>
            </p:panel>
            
            <p:panel header="Filtros" style="margin-top: 20px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="filtroTitulo" value="Título:"/>
                    <p:inputText id="filtroTitulo" value="#{taskController.filtro.titulo}"/>
                    
                    <p:outputLabel for="filtroResponsavel" value="Responsável:"/>
                    <p:inputText id="filtroResponsavel" value="#{taskController.filtro.responsavel}"/>
                    
                    <p:outputLabel for="filtroPrioridade" value="Prioridade:"/>
                    <p:selectOneMenu id="filtroPrioridade" value="#{taskController.filtro.prioridade}">
                        <f:selectItem itemLabel="Selecione..." itemValue="#{null}"/>
                        <f:selectItem itemLabel="Alta" itemValue="ALTA"/>
                        <f:selectItem itemLabel="Média" itemValue="MEDIA"/>
                        <f:selectItem itemLabel="Baixa" itemValue="BAIXA"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                
                <p:commandButton value="Filtrar" action="#{taskController.filtrar}" update="tabelaTarefas"
                               style="margin-top: 10px;"/>
            </p:panel>
            
            <p:dataTable id="tabelaTarefas" value="#{taskController.tasks}" var="task"
                        style="margin-top: 20px;" emptyMessage="Nenhuma tarefa encontrada">
                <p:column headerText="Título">
                    <h:outputText value="#{task.titulo}"/>
                </p:column>
                
                <p:column headerText="Responsável">
                    <h:outputText value="#{task.responsavel}"/>
                </p:column>
                
                <p:column headerText="Prioridade">
                    <h:outputText value="#{task.prioridade}"/>
                </p:column>
                
                <p:column headerText="Deadline">
                    <h:outputText value="#{task.deadline}">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Ações" style="width:100px;text-align: center">
                    <p:commandButton icon="pi pi-pencil" action="#{taskController.editar(task)}"
                                   update="form" style="margin-right:5px;"/>
                    <p:commandButton icon="pi pi-trash" action="#{taskController.excluir(task)}"
                                   update="form" styleClass="ui-button-danger">
                        <p:confirm header="Confirmação" message="Tem certeza que deseja excluir esta tarefa?"
                                 icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Não" type="button" styleClass="ui-button-flat ui-button-secondary"/>
                <p:commandButton value="Sim" type="button" styleClass="ui-button-danger"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
